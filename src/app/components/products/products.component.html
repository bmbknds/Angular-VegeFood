<div class="container mt-5">
  <h2 class="mb-4">Our Products</h2>
  
  <div *ngIf="addedToCartMessage" class="alert alert-success alert-dismissible fade show" role="alert">
    {{ addedToCartMessage }}
    <button type="button" class="btn-close" (click)="addedToCartMessage = ''" aria-label="Close"></button>
  </div>
  
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="row" *ngIf="!loading">
    <div class="col-md-3 mb-4" *ngFor="let product of products">
      <div class="card h-100">
        <img [src]="product.image" class="card-img-top" [alt]="product.name">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="text-muted">{{ product.category }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="h5 mb-0">${{ product.price }}</span>
            <span class="badge" [class.bg-success]="product.inStock" [class.bg-danger]="!product.inStock">
              {{ product.inStock ? 'In Stock' : 'Out of Stock' }}
            </span>
          </div>
          <div class="mt-2">
            <small class="text-warning">
              â˜… {{ product.rating }}/5
            </small>
          </div>
          <button class="btn btn-primary w-100 mt-3" [disabled]="!product.inStock" (click)="addToCart(product)">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
